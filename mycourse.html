    <script>
        function myFunction() {
            $('.notCal').click(function() {

                this.classList.toggle("change");

                if ($(this).hasClass = ".notCal") {
                    $('.notCal1').css("background", "#950000");
                    $('.notCal').click(function() {
                        $('.notCal1').css("background", "transparent");
                       
                    })
                    $('.notCal1').click(function() {

                        $('.notCal1').css("background", "transparent");
                        $('.notCal2').css("background", "transparent");
                    })
                    if ($(this).hasClass = ".notCal1") {
                        $('.notCal2').css("background", "#950000");

                    }

                } else if ($(this).hasClass = ".notCal1") {
                    $('.notCal2').css("background", "#950000")
                } else if ($(this).hasClass = ".notEng") {
                    $('.notEng').css("background", "#950000")
                }
            });
        }
           </script>
